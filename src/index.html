<body class="bg-slate-900 text-white">

  //= templates/header.html

  <main>
    //= templates/searchForm.html

    <section id="searchResults" class="container mx-auto p-4 grid grid-cols-4 gap-10">
    </section>

  </main>

  //= templates/scripts.html

  <script type="module">
    import {renderSearchResults, fetchData} from "./js/modules.js";

    const params = new URLSearchParams(window.location.search)

    if(params.get('requestInfo')) {
      renderSearchResults(await fetchData(JSON.parse(params.get('requestInfo'))))
    }

  </script>
</body>
